<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="flowerGrad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f5c4c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8b4a8;stop-opacity:0.9" />
    </radialGradient>
    <radialGradient id="flowerGrad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e8b4a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d89a8c;stop-opacity:0.9" />
    </radialGradient>
  </defs>
  
  <!-- Large flowers -->
  <circle cx="50" cy="50" r="25" fill="url(#flowerGrad1)" opacity="0.8"/>
  <circle cx="30" cy="70" r="20" fill="url(#flowerGrad2)" opacity="0.7"/>
  <circle cx="75" cy="65" r="18" fill="url(#flowerGrad1)" opacity="0.75"/>
  <circle cx="55" cy="90" r="22" fill="url(#flowerGrad2)" opacity="0.8"/>
  
  <!-- Medium flowers -->
  <circle cx="100" cy="40" r="15" fill="url(#flowerGrad1)" opacity="0.7"/>
  <circle cx="85" cy="25" r="12" fill="url(#flowerGrad2)" opacity="0.65"/>
  <circle cx="120" cy="60" r="16" fill="url(#flowerGrad1)" opacity="0.7"/>
  <circle cx="90" cy="80" r="14" fill="url(#flowerGrad2)" opacity="0.68"/>
  
  <!-- Small flowers -->
  <circle cx="140" cy="30" r="10" fill="url(#flowerGrad1)" opacity="0.6"/>
  <circle cx="125" cy="15" r="8" fill="url(#flowerGrad2)" opacity="0.55"/>
  <circle cx="150" cy="50" r="11" fill="url(#flowerGrad1)" opacity="0.6"/>
  <circle cx="135" cy="70" r="9" fill="url(#flowerGrad2)" opacity="0.58"/>
  
  <!-- Tiny flowers -->
  <circle cx="170" cy="25" r="6" fill="url(#flowerGrad1)" opacity="0.5"/>
  <circle cx="160" cy="10" r="5" fill="url(#flowerGrad2)" opacity="0.45"/>
  <circle cx="180" cy="40" r="7" fill="url(#flowerGrad1)" opacity="0.5"/>
  <circle cx="165" cy="55" r="5" fill="url(#flowerGrad2)" opacity="0.48"/>
  <circle cx="190" cy="20" r="5" fill="url(#flowerGrad1)" opacity="0.45"/>
  
  <!-- Leaves -->
  <ellipse cx="60" cy="120" rx="15" ry="8" fill="#c8a896" opacity="0.5" transform="rotate(-30 60 120)"/>
  <ellipse cx="110" cy="100" rx="12" ry="6" fill="#b89684" opacity="0.5" transform="rotate(20 110 100)"/>
  <ellipse cx="145" cy="85" rx="10" ry="5" fill="#c8a896" opacity="0.45" transform="rotate(-15 145 85)"/>
</svg>
